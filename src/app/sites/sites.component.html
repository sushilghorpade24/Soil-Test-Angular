<div class="main-content" id="mainContent">
    <div class="container">
        <h5 class="text-center mb-1 heading">
            <i class="fas fa-seedling fw-bold"></i> Site Management
        </h5>
        @if(isNewFormIsVisible==true){
        <div class="card p-4 shadow-lg">
            <form id="siteForm" [formGroup]="sitrForm">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Site Name :</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-pencil-alt"></i>
                            </span>
                            <input type="text" formControlName="siteName" class="form-control" id="siteName"
                                placeholder="Enter site name" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Location:</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-map-pin"></i>
                            </span>
                            <input type="text" formControlName="location" class="form-control" id="location"
                                placeholder="Enter location">
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Client Name:</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-user"></i>
                            </span>
                            <input type="text" formControlName="clientName" class="form-control" id="clientName"
                                placeholder="Enter client name">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Weather Conditions:</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-cloud-sun"></i>
                            </span>
                            <textarea type="text" formControlName="weatherConditions" class="form-control"
                                id="weatherConditions" placeholder="Enter weather conditions"></textarea>

                        </div>
                    </div>
                </div>
                <button (click)="onSave()" type="submit" class="btn btn-primary btn-icon ">
                    <span><i class="fas fa-plus"></i> Add </span>
                </button>
                <button type="submit" class="btn btn-warning  btn-icon ">
                    <span><i class="fas fa-edit"></i> Update</span>
                </button>
            </form>
        </div>
        }

        <div class="mt-4">
            <table class="table table-hover table-bordered text-center">
                <thead class="table-primary">
                    <tr>
                        <th><i class="fas fa-hashtag"></i> Sr no</th>
                        <th><i class="fas fa-building"></i> Site Name</th>
                        <th><i class="fas fa-map-pin"></i> Location</th>
                        <th><i class="fas fa-user"></i> Client Name</th>
                        <th><i class="fas fa-cloud-sun"></i> Weather</th>
                        <th><i class="fas fa-cogs"></i> Actions</th>
                    </tr>
                </thead>
                <tbody id="siteTableBody">
                    @for(item of siteList$ |async ;track $index){
                    <tr>
                        <th>{{$index+1}}</th>
                        <td>{{item.siteName}}</td>
                        <td>{{item.location}}</td>
                        <td>{{item.clientName}}</td>
                        <td>{{item.weatherConditions}}</td>
                        <td>
                            <div class="d-flex justify-content-center">
                                <button (click)="onEdit(item.siteId)" class="btn btn-success btn-sm btn-icon"><i class="fas fa-edit"></i></button>
                                <button (click)="onDelete(item.siteId)" class="btn btn-danger btn-sm btn-icon ms-2"><i
                                        class="fas fa-trash"></i></button>
                            </div>
                        </td>
                    </tr>
                    }

                </tbody>
            </table>
        </div>
    </div>
    <button class="floating-button" (click)="showHideForm()">
        <i class="fas fa-plus"></i>
    </button>
